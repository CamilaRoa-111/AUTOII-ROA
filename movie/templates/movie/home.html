<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <p>Searching for {{ search_term }}</p>

    {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>

        {% if movie.image %}
            <img src="{{ movie.image.url }}" width="200">
        {% endif %}

        {% if movie.url %}
            <a href="{{ movie.url }}" target="_blank">Movie Link</a>
        {% endif %}
        <hr>
    {% empty %}
        <p>No movies found.</p>
    {% endfor %}
</div>
